<html>
<script>
	for(i=1;i<11;i++)
	{
		document.write(i + "<br>");													
	}
	for(i=0;i<11;i++)
	{
		if(i%2==0)
		{
		document.write("<b>" + i + "</b>" );
		}
		else
		{
		document.write(i+ "<br>");
		}
	}	
	
	
	
	
	function xyz(e)
	{
	document.write(e);
	}
	
	xyz("NEPAL"+ "<br>");
	xyz("CHINA"+ "<br>");
	
	
	function xyz(a,b)
	{
	c = a+b;
	document.write(c + "<br>");
	}
	
	
	xyz(2,4);
	
	
	
	
	
	
	
	xyz(6,6);
	
	
	


	
	
</script>
</html>
